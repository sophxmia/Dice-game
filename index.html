<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A small web game based on dice rules, pictures taken from YouTube video tutorial"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Dice game: online instant game</title>
  </head>
  <body>
    <div class="wrapper container-fluid p-5 text-center">
      <div class="dice-app-wrapper">
        <h1 class="m-3"></h1>
        <div class="row">
          <div class="col-sm-6">
            <h3 class="p-4">Player 1</h3>
            <img src="" alt="dice" class="img-fluid p-2" />
          </div>
          <div class="col-sm-6">
            <h3 class="p-4">Player 2</h3>
            <img src="" alt="dice" class="img-fluid p-2" />
          </div>
        </div>
        <button class="btn btn-outline-dark mt-5" id="new-game">
          New round
        </button>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="src/script.js"></script>
  </body>
</html>
